name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-test-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Update local toolchain
      run: |
        rustup update
        rustup component add clippy
    - name: Lint
      run: |
        cargo fmt -- --check
        cargo clippy -- -D warnings    

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: |
        cargo check
        cargo test --verbose